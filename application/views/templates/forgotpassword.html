  </nav>
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">

            <h4>Forgot Password</h4>
          </div>

            <form>
              <div class="form-group">
                <label for="email">Email address</label>

              <button type="submit" class="btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
 {%endblock%}
